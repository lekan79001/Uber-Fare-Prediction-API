version: '3.8'

services:
  uber-fare-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uber-fare-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  default:
    name: uber-network